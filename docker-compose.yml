version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-extraction-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    volumes:
      - ./app:/app/app
      - ./extractors:/app/extractors
      - ./parsers:/app/parsers
      - ./schemas:/app/schemas
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
